name: imc_calculator
description: "Imc calculator app for Flutter"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: 0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/imc_logo_1024.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
